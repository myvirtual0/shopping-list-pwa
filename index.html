<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List PWA</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="897077613735-j96qj6q9djrg6ajfk5h7ogr5qtustn8j.apps.googleusercontent.com">
</head>
<body>
    <h1>Shopping List & To-Do PWA</h1>

    <!-- Google Sign-In Button -->
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <!-- App Content (Initially Hidden) -->
    <div id="content" style="display:none;">
        <h2>Shopping List</h2>
        <ul id="shopping-list"></ul>

        <h2>To-Do List</h2>
        <ul id="todo-list"></ul>

        <!-- Sign-Out Option -->
        <a href="#" onclick="signOut();">Sign out</a>
    </div>

    <script>
      function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log('Full Name: ' + profile.getName());
        document.getElementById('content').style.display = 'block';
      }

      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log('User signed out.');
          document.getElementById('content').style.display = 'none';
        });
      }
    </script>
</body>
</html>
